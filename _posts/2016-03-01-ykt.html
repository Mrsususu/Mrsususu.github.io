<p>云课堂的实践项目。</p>
<!--brief-->

<p>在完成了网易前端微专业的所有课程后，后续有一个实践的大作业，相当于一个实际需求页面的实现。</p>
<h2>项目要求</h2>
<p>1、项目提供了psd的设计原稿，需要完成从切图到html/css静态页面的实现。</p>
<p>2、项目提供了前后端交互的接口，涉及与后端的数据通信部分。</p>
<p>3、运用js实现基本的页面效果，例如滑动窗、课程滚动等。</p>
<p>4、有一定响应式效果。</p>
